[package]
name = "tearbot"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

[dependencies]
tearbot-common = { path = "../tearbot-common" }
contract-logs = { path = "../contract-logs", optional = true }
utilities = { path = "../utilities", optional = true }
anyhow = { workspace = true }
dotenvy = { workspace = true }
tokio = { workspace = true, features = [
    "sync",
    "time",
    "macros",
    "rt-multi-thread",
] }
log = { workspace = true }
simple_logger = { workspace = true }
reqwest = { workspace = true }
itertools = { workspace = true }
async-trait = { workspace = true }

[features]
default = [ "contract-logs-module", "utilities-module" ]
private = [
    "aqua-module",
    "contract-logs-module",
    "ft-buybot-module",
    "new-liquidity-pools-module",
    "nft-buybot-module",
    "potlock-module",
    "price-alerts-module",
    "socialdb-module",
    "new-tokens-module",
    "utilities-module",
    "honey-module",
]
aqua-module = [ "tearbot-common/aqua-module" ]
contract-logs-module = [ "tearbot-common/contract-logs-module", "contract-logs" ]
ft-buybot-module = [ "tearbot-common/ft-buybot-module" ]
new-liquidity-pools-module = [ "tearbot-common/new-liquidity-pools-module" ]
nft-buybot-module = [ "tearbot-common/nft-buybot-module" ]
potlock-module = [ "tearbot-common/potlock-module" ]
price-alerts-module = [ "tearbot-common/price-alerts-module" ]
socialdb-module = [ "tearbot-common/socialdb-module" ]
new-tokens-module = [ "tearbot-common/new-tokens-module" ]
utilities-module = [ "tearbot-common/utilities-module", "utilities" ]
honey-module = [ "tearbot-common/honey-module" ]
